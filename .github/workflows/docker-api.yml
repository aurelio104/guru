# Build API Docker image and push to GHCR. Koyeb puede usar esta imagen en lugar de construir con Docker.
name: Docker API

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "Dockerfile.api"
      - ".github/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/guru-api:latest
            ghcr.io/${{ github.repository_owner }}/guru-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
